
<h2 mat-dialog-title>{{datosPersonaje.name}}</h2>
<mat-dialog-content>
    <div class="row mt-2">
        <img class="imagen" src="{{datosPersonaje.image}}" alt="">
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <mat-label>
                Estatus: {{datosPersonaje.status}}
            </mat-label>
        </div>
        
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <mat-label>
                Genero: {{datosPersonaje.gender}}
            </mat-label>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <mat-label>
                Especie: {{datosPersonaje.species}}
            </mat-label>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <mat-label>
                Tipo: {{datosPersonaje.type}}
            </mat-label>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <mat-label>
                Creado: {{datosPersonaje.created}}
            </mat-label>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <mat-label>
                Tierra de Origen: {{datosPersonaje.origin.name}}
            </mat-label>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <mat-label>
                Locacion: {{datosPersonaje.location.name}}
            </mat-label>
        </div>
    </div>
    
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close="true" color="warn">Volver</button>
    </mat-dialog-actions>
</mat-dialog-content>
